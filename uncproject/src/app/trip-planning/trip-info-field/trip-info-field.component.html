<div class="container-fluid" style="margin-top: 25px">
    <div>
        <form class="form-horizontal" #f="ngForm" *ngIf="trip" novalidate
              (ngSubmit)="addOrUpdateTrip(f.value, f.valid)">

            <div class="form-group">
                <h4 class="trip-label">Trip name</h4>
                <div class="trip-input">
                    <input type="text" style="width: 70%" minlength="2" maxlength="20" required class="form-control" name="name"
                           placeholder="Trip name" [(ngModel)]="trip.name" #name="ngModel">
                </div>
                <small
                    [hidden]="name.valid || (name.pristine && !f.submitted)  || name.untouched">
                    Name trip is required (minimum 2 characters).
                </small>
            </div>
            <div class="form-group">
                <h4 class=" trip-label">Start date</h4>
                <div class="trip-input">
                    <input type="date" style="width: 70%" required class="form-control" name="startDate" [(ngModel)]="trip.startDate"
                           #startDate="ngModel">
                </div><!-- /input-group -->
                <small
                        [hidden]="startDate.valid || (startDate.pristine && !f.submitted)">
                    Date trip is required.
                </small>
            </div>
            <div class="form-group">
                <h4 class=" trip-label">End date</h4>
                <div class="trip-input">
                    <input type="date" style="width: 70%" class="form-control" name="endDate" [(ngModel)]="trip.endDate"  #endDate="ngModel">
                </div><!-- /input-group -->
                <small
                        [hidden]="endDate.valid || (endDate.pristine && !f.submitted)">
                    Date trip is required.
                </small>
            </div>
            <div class="form-group">
                <h4 class=" trip-label">Info</h4>
                <div class="trip-input">
                    <textarea class="form-control" rows="7" maxlength="150" placeholder="Info"
                              style="width: 400px; resize: none" name="info" [(ngModel)]="trip.info" #info="ngModel">
                    </textarea>
                </div><!-- /input-group -->
                <small
                        [hidden]="info.valid || (info.pristine && !f.submitted)">
                    Date trip is required.
                </small>
            </div>
            <div clas="input-group info">
                <button class="btn btn-primary">Save</button>
            </div>
            <div class="send-email">
              <input type="text" placeholder="Email" #ivitation (keyup.enter)="sendEmail(ivitation.value)" >
              <button class="btn btn-primary" (click)="sendEmail(ivitation.value)">Send</button>
            </div>

        </form>
    </div>
</div>
