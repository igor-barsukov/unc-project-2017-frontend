<div class="container" >
  <ul class="gn-menu-main" style="border-bottom: 1px solid #c6d0da" >
    <li></li>
    <li id="menu" class="gn-trigger" style="float: right">
      <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
      <nav class="gn-menu-wrapper" style="border-right:1px solid #c6d0da">
        <div class="gn-scroller">
          <ul class="gn-menu">
            <li><a href="#"> <i class="fa fa-home fa-2x i-position" aria-hidden="true" style="position: relative"></i>Home</a></li>
            <li><a routerLink="/account/{{id}}/profile/account"><i class="fa fa-user fa-2x i-position" aria-hidden="true" style=" margin:0 18px 0 17px;"></i>Profile</a></li>
            <li><a routerLink="account/{{id}}/trips/"><i class="fa fa-map-marker fa-2x i-position" aria-hidden="true" style=" margin:0 20px 0 20px;"></i>Trips</a></li>
            <li><a routerLink="map"><i class="fa fa-map fa-2x i-position" aria-hidden="true" style="margin-right: 15px;" ></i>Map</a></li>
            <li><a routerLink="account/{{id}}/album"><i class="fa fa-picture-o fa-2x i-position" aria-hidden="true"></i>Photos</a></li>
           <!--// <li (click)="showMsgDialog = !showMsgDialog" data-toggle="modal"><a><i class="fa fa-envelope fa-2x i-position" aria-hidden="true"></i>Messages</a></li>-->
            <li><a (click)="logout()"><i class="fa fa-sign-out fa-2x i-position" aria-hidden="true"></i>Log out</a></li>
          </ul>
        </div><!-- /gn-scroller -->
      </nav>
    </li>

    <li id="srch" style="float: right; border: none">
        <input type="text" id="search" placeholder="Search"  [(ngModel)] = "term" (click)="showList = !showList" style="border: none">
        <span class="fa fa-search"></span>
      <div *ngIf="showList">
          <ul  *ngFor = "let item of items |filter:term | slice:0:5 " style="background: white">
            <li>
              <a routerLink="user/{{item.id}}" (click)="showList = !showList; term = ''; goToUser(item.id)">{{item.lastName}} {{item.firstName}}</a>
            </li>
          </ul>
        </div>
    </li>
    <li id="reg" style="float: right; border: none"><a routerLink="/registered"><span>Sign up</span></a></li>
    <li id="log" style="float: right; border: none"><a routerLink="/login"><span>Sign in</span></a></li>
  </ul>

</div><!-- /container -->
