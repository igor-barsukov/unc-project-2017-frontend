<div class="container-fluid">
  <form class="form-horizontal" *ngIf="userProfile" #f="ngForm" novalidate
        (ngSubmit)="updateUser(f.value, f.valid)">
    <div class="form-group">
      <h4 class=" profile-label">Lastname</h4>
      <div class="input-group profile-input">
        <input type="text" #lastname="ngModel" disabled class="form-control" name="lastName"
               [(ngModel)]="userProfile.lastName" minlength="2" maxlength="8" required>
        <div class="input-group-btn profile-input-button">
          <button class="btn btn-default profile-button-edit" type="button"
                  onclick="this.form.lastName.disabled = 0"><i class="fa fa-pencil fa-lg icon-edit"
                                                               aria-hidden="true"></i></button>
        </div>

      </div><!-- /input-group -->
    </div>
    <div class="form-group">
      <h4 class=" profile-label">Firstname</h4>
      <div class="input-group profile-input">
        <input type="text" maxlength="20" disabled required class="form-control" name="firstName"
               [(ngModel)]="userProfile.firstName">
        <div class="input-group-btn profile-input-button">
          <button class="btn btn-default profile-button-edit" type="button"
                  onclick="this.form.firstName.disabled = 0"><i class="fa fa-pencil fa-lg icon-edit"
                                                                aria-hidden="true"></i></button>
        </div>
      </div><!-- /input-group -->
    </div>
    <div class="form-group">
      <h4 class=" profile-label">Day of birth</h4>
      <div class="input-group profile-input">
        <input type="date" disabled required class="form-control" name="birthday"
               [(ngModel)]="userProfile.birthday">
        <div class="input-group-btn profile-input-button">
          <button class="btn btn-default profile-button-edit" type="button"
                  onclick="this.form.birthday.disabled = 0"><i class="fa fa-pencil fa-lg icon-edit"
                                                               aria-hidden="true"></i></button>
        </div>
      </div><!-- /input-group -->
    </div>
    <div class="form-group">
      <h4 class=" profile-label">Gender</h4>
      <div class="input-group profile-input">
        <select [(ngModel)]="userProfile.gender.id" disabled required name="gender" class="form-control form-input">
          <option [value]="userProfile.gender.id" hidden>{{userProfile.gender.gender}}</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
        <div class="input-group-btn profile-input-button">
          <button class="btn btn-default profile-button-edit" type="button"
                  onclick="this.form.gender.disabled = 0"><i class="fa fa-pencil fa-lg icon-edit"
                                                             aria-hidden="true"></i></button>
        </div>
      </div><!-- /input-group -->
    </div>


    <div class="form-group">
      <h4 class=" profile-label">Country</h4>
      <div class="input-group profile-input">
        <select class="form-control form-input" name="country" (change)="setCountryId(userProfile.state)"
                [(ngModel)]="userProfile.state" #country="ngModel" required>
          <option value="{{country?.id}}"
                  *ngFor="let country of (listCities | slice:listCities.length - listCities.length)">
            {{country?.name}}
          </option>

        </select>

        <div class="input-group-btn profile-input-button">
          <button class="btn btn-default profile-button-edit" type="button"
                  onclick="this.form.country.disabled = 0"><i class="fa fa-pencil fa-lg icon-edit"
                                                              aria-hidden="true"></i></button>
        </div>
      </div><!-- /input-group -->
    </div>


    <div class="form-group">
      <h4 class=" profile-label">State</h4>
      <div class="input-group profile-input">

        <select class="form-control form-input location" name="state" (change)="setStateId(userProfile.city.state.id)"
                [(ngModel)]="userProfile.city.state.id" #state="ngModel" required>
          <option value="{{state?.id}}"
                  *ngFor="let state of (listStateOfTheCountry | slice:listStateOfTheCountry.length - listStateOfTheCountry.length)">
            {{state?.name}}
          </option>
        </select>

        <div class="input-group-btn profile-input-button">
          <button class="btn btn-default profile-button-edit" type="button"
                  onclick="this.form.state.disabled = 0"><i class="fa fa-pencil fa-lg icon-edit"
                                                            aria-hidden="true"></i></button>
        </div>
      </div><!-- /input-group -->
    </div>


    <div class="form-group">
      <h4 class=" profile-label">City</h4>
      <div class="input-group profile-input">

        <select class="form-control form-input location" name="city"
                [(ngModel)]="userProfile.city.name" #city="ngModel" required>
          <option value="{{city?.id}}"
                  *ngFor="let city of (listCityesOfTheState | slice:listCityesOfTheState.length - listCityesOfTheState.length)">
            {{city?.name}}
          </option>
        </select>
        <div class="input-group-btn profile-input-button">
          <button class="btn btn-default profile-button-edit" type="button"
                  onclick="this.form.city.disabled = 0"><i class="fa fa-pencil fa-lg icon-edit"
                                                           aria-hidden="true"></i></button>
        </div>
      </div><!-- /input-group -->
    </div>


    <div class="form-group">
      <h4 class=" profile-label">Info</h4>
      <div class="input-group profile-input">
                        <textarea disabled required class="form-control" rows="7" maxlength="150"
                                  style="width: 400px; resize: none" name="info" [(ngModel)]="userProfile.info">
                            </textarea>
        <div class="input-group-btn profile-input-button">
          <button class="btn btn-default profile-button-edit" type="button"
                  onclick="this.form.info.disabled = 0" style="height: 148.5px"><i
            class="fa fa-pencil fa-lg icon-edit" aria-hidden="true"></i></button>
        </div>
      </div><!-- /input-group -->
    </div>
    <div class="form-group" style="padding-top: 10px">
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
