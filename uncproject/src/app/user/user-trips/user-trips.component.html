<div class="container-fluid">
    <div class="row">
        <div class="flex">
            <div class="flex-itm" *ngFor="let trip of (trips | slice:trips.length - trips.length)">
                <div class="panel trip-panel">
                    <div class="trip-pic">
                        <div class="trippic-wrapper">
                            <img class="img-responsive" src="{{trip?.img}}" alt="">
                        </div>
                    </div>
                    <h3><a href="#">{{trip?.name}}</a></h3>
                    <h4>{{trip?.startDate}} - {{trip?.endDate}}</h4>
                    <p>Status: {{trip?.active}}</p>
                    <p>{{trip?.info}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
